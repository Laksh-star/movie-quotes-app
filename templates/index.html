<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Article Movie Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Medium Article Movie Quotes</h1>
            <p>Generate relevant movie quotes for your Medium article</p>
            <div class="header-actions">
                <button id="historyBtn" class="history-btn">
                    <i class="fas fa-history"></i> History
                </button>
            </div>
        </header>
        
        <main>
            <div class="form-container">
                <form id="quoteForm">
                    <div class="input-group">
                        <label for="article_topic">What's your article about?</label>
                        <textarea id="article_topic" name="article_topic" rows="3" placeholder="Enter a brief description of your Medium article topic..."></textarea>
                    </div>
                    <button type="submit" id="generateBtn">
                        <span class="btn-text">Generate Quotes</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>
            </div>
            
            <div class="results-container hidden" id="resultsContainer">
                <div class="timestamp-display" id="timestampDisplay"></div>
                
                <div class="result-card">
                    <h3>Standard Quotes</h3>
                    <div class="quote-container" id="quotesWithoutSearchContainer">
                        <!-- Quote boxes will be inserted here dynamically -->
                    </div>
                </div>
                
                <div class="result-card">
                    <h3>Enhanced Quotes <span class="badge">Tavily Search</span></h3>
                    <div class="quote-container" id="quotesWithSearchContainer">
                        <!-- Quote boxes will be inserted here dynamically -->
                    </div>
                    <p class="search-note">These quotes are enhanced with Tavily search for better relevance.</p>
                </div>
            </div>
            
            <!-- History Modal -->
            <div id="historyModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Quote History</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="historyList" class="history-list">
                            <!-- History items will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- History Detail Modal -->
            <div id="detailModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Generation Details</h2>
                        <span class="close detail-close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div id="detailContent" class="detail-content">
                            <!-- Detail content will be inserted here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by OpenAI GPT-4o-mini and Tavily Search API</p>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
